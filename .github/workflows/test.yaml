name: demo
on: 
  push: 
    branches:
      - master
jobs:
  cloning:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Node Configure
      uses: c-hive/gha-npm-cache@v1  
    - name: Install dependencies
      uses: npm install
    - name: Test
      run: npm run test